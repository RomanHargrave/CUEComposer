apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath group: 'eu.appsatori',    name: 'gradle-fatjar-plugin',   version: '0.3'
    }
}

apply plugin: 'eu.appsatori.fatjar'

repositories {
    mavenCentral()
}

dependencies {
    compile     group: 'org.scala-lang',    name: 'scala-library',  version: '2.11.2'
    compile     group: 'org.scalafx',       name: 'scalafx_2.11',   version: '2.2.67-R10'
    compile     group: 'org.slf4j',         name: 'slf4j-api',      version: '1.7.5'

    compile     project(':cuelib')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

fatJarPrepareFiles {
    exclude 'rootdoc.txt'
    exclude 'library.properties'
}